	<script>
		function readProposal(evt) {
			//Retrieve the first (and only!) File from the FileList object
			var f = evt.target.files[0];

			if (f) {
				var r = new FileReader();
				r.onload = function (e) {
					var contents = e.target.result;
					var lines = contents.split("\n");

					for (var i = 0, len = lines.length; i < len - 1; i++) {
						let str = lines[i].split(",", 2);
						$('#data-table').append(`<tr><td class="attrName">${str[0]}</td><td class="attrAddr">${str[1]}</td></tr>`);
					}
				}
				r.readAsText(f);
			} else {
				alert("Failed to load file");
			}
		}

		function readVoter(evt) {
			//Retrieve the first (and only!) File from the FileList object
			var f = evt.target.files[0];

			if (f) {
				var r = new FileReader();
				r.onload = function (e) {
					var contents = e.target.result;
					var lines = contents.split("\n");

					for (var i = 0, len = lines.length; i < len - 1; i++) {
						let str = lines[i].split(",", 2);
						$('#data-table-voter').append(`<tr><td class="attrName">${str[0]}</td><td class="attrAddr">${str[1]}</td></tr>`);
					}
				}
				r.readAsText(f);
			} else {
				alert("Failed to load file");
			}
		}
		document.getElementById('csv_file').addEventListener('change', readProposal, false);
		document.getElementById('csv_file_voter').addEventListener('change', readVoter, false);
	</script>
	<!-- JS INPUT CANDIDATE START-->
	<script>
		$(document).ready(function () {
			var wrapper = $("#onebyone"); //Fields wrapper
			var html = '<table><tr><td class="col-md-1 candi_input"><input type="text" class="candi form-control text-field-box " placeholder="Candidate Name" required /></td>' + '<td class="col-md-1 candi_input"><input type="text" class="candi form-control text-field-box " placeholder="Address Candidate" required /></td>' +
				'<td class="col-md-1" style="padding: 0"><button class="remove_field button-mini"> x </button></td></tr></table>';

			$(".plus").click(function () {
				$(wrapper).append(html);
			});

			$(wrapper).on("click", ".remove_field", function (e) {
				e.preventDefault();
				$(this).parentsUntil("table").remove(); // Gỡ bỏ input field
			});
		});
	</script>
	<!-- JS INPUT CANDIDATE END -->
